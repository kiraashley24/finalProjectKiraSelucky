{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body" style="background-color: white;">
                        <h2 class="text-center mb-4">Login</h2>
                        <h6 class="text-center mb-4" style="color: red;"><em>You must be logged in to build a character.</em></h6>
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.username.label_tag }}
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                {{ form.password.label_tag }}
                                {{ form.password }}
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <p><strong>Don't have an account?</strong> <a href="{% url 'register' %}"><strong>Register here</strong></a>.</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
