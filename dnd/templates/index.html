<!-- index.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}D&D - Home{% endblock %}

{% block content %}
    <!-- Your index page content goes here -->
    <div class="container text-center mt-4">
        <h1 style="color: antiquewhite;">WELCOME TO DUNGEONS & DRAGONS</h1>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card mb-4" style="background-color: white; color: black;">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="{% static 'dnd/images/dndbackground1.jpg' %}" class="card-img-top" alt="home">
                            <h2>Front Side</h2>
                        </div>
                        <div class="card-back">
                            <img src="{% static 'dnd/images/dndmain.jpg' %}" class="card-img-top" alt="home">
                            <h2>Back Side</h2>
                            <div class="card-text">
                                <p>Hi there!</p>
                                <p><em>Please note that you must login to build a character</em></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
